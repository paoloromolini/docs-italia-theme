<form class="Form" id="search-form">
  <div class="Form-field" role="search">
    <input data-menu-trigger="projects" class="" required id="cerca" autocomplete="off" value="" />
    <label class="" for="cerca">{{ t.search_form_label }}...</label>
    <div id="projects" data-menu class="">
      <span class="Icon-drop-down Dropdown-arrow u-color-white"></span>
      <ul class="Linklist">
        {% for project in site.projects %}
        <li><a href="{{ project.url }}" class="u-padding-r-all u-textLeft"><span lang="{{ active_lang }}">{{
          project.title }}</span></a></li>
        {% endfor %}
      </ul>
    </div>
    <button class="Grid-cell u-sizeFit Icon-search Icon--rotated u-color-60 u-padding-all-s u-textWeight-700" title="{{  t.search_form_start }}" aria-label="{{ t.search_form_start }}">
    </button>
  </div>
</form>
